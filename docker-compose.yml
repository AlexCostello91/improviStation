services:
  nginx:
    build: ./docker/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes: 
      - .:/var/www/html/
  php-fpm:
    build: ./docker/php-fpm
    environment:
      - DB_DATABASE=$DB_DATABASE
      - DB_USER=$DB_USERNAME
      - DB_PASSWORD=$DB_PASSWORD
      - DB_PORT=3306
    volumes: 
      - .:/var/www/html/